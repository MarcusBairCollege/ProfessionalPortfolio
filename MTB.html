<html>
    <head>
<title>Multiplication Table</title>
   <link rel="stylesheet" href="MTB.css">
</head>
    <body>
        <div class="header">
<h1>Multiplication Table!</h1>

<label for="range">How far this will multiply (Always starts at 1):</label>
<input type="number" id="range" placeholder="Range?" value="5">

<br><br>

<label for="num">Enter the number to multiply:</label>
<input type="number" id="num" placeholder="Enter Number">

<br><br>

<button onclick="Multiply()">Click to Generate Table</button>

</div>

<div class="tableout" id="table"></div>

    <script src="MTB.js"></script>
   
    </body>
</html>
